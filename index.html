<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div class="app-grid">
      <div class="title"><h1>Calculator</h1></div>
      <div class="cal">
        <div class="screen">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button type="button" class="btn btn-secondary" id="clear" data-clear>
          C
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="pos-neg"
          data-pos-neg
        >
          +/-
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="percent"
          data-percent
        >
          %
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="divide"
          data-operation
        >
          รท
        </button>
        <button type="button" class="btn btn-success" id="7" data-number>
          7
        </button>
        <button type="button" class="btn btn-success" id="8" data-number>
          8
        </button>
        <button type="button" class="btn btn-success" id="9" data-number>
          9
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="multi"
          data-operation
        >
          *
        </button>
        <button type="button" class="btn btn-success" id="4" data-number>
          4
        </button>
        <button type="button" class="btn btn-success" id="5" data-number>
          5
        </button>
        <button type="button" class="btn btn-success" id="6" data-number>
          6
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="minus"
          data-operation
        >
          -
        </button>
        <button type="button" class="btn btn-success" id="1" data-number>
          1
        </button>
        <button type="button" class="btn btn-success" id="2" data-number>
          2
        </button>
        <button type="button" class="btn btn-success" id="3" data-number>
          3
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="plus"
          data-operation
        >
          +
        </button>
        <button type="button" class="btn btn-success" id="0" data-number>
          0
        </button>
        <button type="button" class="btn btn-success" id="decimal" data-number>
          .
        </button>
        <button type="button" class="btn btn-secondary" id="equal" data-equal>
          =
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
