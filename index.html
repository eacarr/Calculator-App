<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div class="app container d-flex flex-column">
      <div class="title"><h1>Calculator</h1></div>
      <div class="cal-container primary">
        <div class="screen">
          <div class="equation"><p></p></div>
          <div class="answer"><p></p></div>
        </div>
        <div class="button-container">
          <div class="row row-cols-4">
            <button type="button" class="btn btn-secondary" id="clear">
              C
            </button>
            <button type="button" class="btn btn-secondary" id="pos-neg">
              &plus;/&minus;
            </button>
            <button type="button" class="btn btn-secondary" id="percent">
              &percnt;
            </button>
            <button type="button" class="btn btn-secondary" id="divide">
              &divide;
            </button>
          </div>
          <div class="row row-cols-4">
            <button type="button" class="btn btn-success" id="7" value="7">
              7
            </button>
            <button type="button" class="btn btn-success" id="8" value="8">
              8
            </button>
            <button type="button" class="btn btn-success" id="9" value="9">
              9
            </button>
            <button type="button" class="btn btn-secondary" id="multi">
              &times;
            </button>
          </div>
          <div class="row row-cols-4">
            <button type="button" class="btn btn-success" id="4" value="4">
              4
            </button>
            <button type="button" class="btn btn-success" id="5" value="5">
              5
            </button>
            <button type="button" class="btn btn-success" id="6" value="6">
              6
            </button>
            <button type="button" class="btn btn-secondary" id="minus">
              &minus;
            </button>
          </div>
          <div class="row row-cols-4">
            <button type="button" class="btn btn-success" id="1" value="1">
              1
            </button>
            <button type="button" class="btn btn-success" id="2" value="2">
              2
            </button>
            <button type="button" class="btn btn-success" id="3" value="3">
              3
            </button>
            <button type="button" class="btn btn-secondary" id="plus">
              &plus;
            </button>
          </div>
          <div class="row row-cols-4">
            <button type="button" class="btn btn-success" id="0" value="0">
              0
            </button>
            <button type="button" class="btn btn-success" id="decimal">
              8
            </button>
            <button type="button" class="btn btn-secondary" id="multi">
              &dot;
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
